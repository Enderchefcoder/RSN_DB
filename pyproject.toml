[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "rsn-db"
version = "0.1.0"
description = "RSN_DB: Rust-powered document + graph + key-value engine for Python"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "RSN_DB Contributors" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Rust",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[tool.maturin]
module-name = "rsn_db.rsn_db"
python-source = "python"
features = ["pyo3/extension-module"]
